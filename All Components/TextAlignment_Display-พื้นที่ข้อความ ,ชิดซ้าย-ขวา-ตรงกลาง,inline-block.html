<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <!-- กำหนดตำแหน่ง (แนวนอน) -->
        <p class="text-start">Hello World Start</p>         <!--  ชิดซ้าย-->
        <p class="text-center">Hello World Center</p>   <!--  ตรงกลาง-->
        <p class="text-end">Hello World End</p>            <!--  ชิดขวา-->
       
         <!-- Bolck = พื้นที่เต็มหน้าจอแนวนอน  , Inline = พื้นที่เท่ากับความยาวของข้อความ -->
         <!-- Block to Inline แปลงblock เป็น inline -->
         <h1 class="bg-success d-inline">Hello World</h1>
         <h1 class="bg-success d-inline">Hello Bootstrap</h1>
 
          <!-- Inline to Block แปลงinline เป็น block -->
         <span class="bg-warning d-block">Hello Block</span>
 
          <!-- Inline-Block ทุกข้อความที่อยู่ในแท็กนี้ จะเป็น inline -->
         <div class="bg-success d-inline-block">
             <h3>Hello</h3>
             This is Bootstrap 5
         </div>
    </div>
</body>
</html>
