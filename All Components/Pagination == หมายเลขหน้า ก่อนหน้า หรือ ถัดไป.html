<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>  
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <!-- การสร้างหมายเลขหน้า -->
    <nav>
        <ul class="pagination">
            <li class="page-item">
                <a href="#" class="page-link">ก่อนหน้า</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">ถัดไป</a>
            </li>
        </ul>
    </nav>

    <!-- Alignment == จัดวาง ให้ ติดซ้าย ขวา หรือ ตรงกลาง-->
    <nav>
        <ul class="pagination justify-content-start">
            <li class="page-item">
                <a href="#" class="page-link">ก่อนหน้า</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">ถัดไป</a>
            </li>
        </ul>
    </nav>
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a href="#" class="page-link">ก่อนหน้า</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">ถัดไป</a>
            </li>
        </ul>
    </nav>
    <nav>
        <ul class="pagination justify-content-end">
            <li class="page-item">
                <a href="#" class="page-link">ก่อนหน้า</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">ถัดไป</a>
            </li>
        </ul>
    </nav>

    <!-- Active & Disabled == ปิดไม่ให้คลิก และ ไฮไ่ลท์ว่าอยู่หน้าที่เท่าไร-->
    <nav>
        <ul class="pagination justify-content-start">
            <li class="page-item disabled">
                <a href="#" class="page-link">ก่อนหน้า</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item active">
                <a href="#" class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">ถัดไป</a>
            </li>
        </ul>
    </nav>

    <!-- กำหนดขนาด == กำหนดขนาดตาม "lg"-->
    <nav>
        <ul class="pagination pagination-lg">
            <li class="page-item disabled">
                <a href="#" class="page-link">ก่อนหน้า</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item active">
                <a href="#" class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">ถัดไป</a>
            </li>
        </ul>
    </nav>

    <!-- Pagination แบบ Arrow == ใช้ลูกศรกดไปหน้า ซ้าย หรือ ขวา-->
    <!-- &laquo == ลูกศรซ้าย -->
    <!-- &raquo == ลูกศรขวา -->
    <nav>
        <ul class="pagination pagination-lg">
            <li class="page-item">
                <a href="#" class="page-link">
                    <span>&laquo;</span>
                </a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">
                    <span>&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    </div>
</body>
</html>
