<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Horizontal-Alignment</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>  
    <style>
        .col-item{
            border:1px solid #333;
            width: 100px;
            height: 100px;
            background: orange;
        }
    </style>
</head>
<body>
    <!-- กล่องชิดซ้าย -->
    <div class="container bg-info">
        <div class="row justify-content-start">
            <div class="col-4 col-item">Area 1</div>
            <div class="col-4 col-item">Area 2</div>
            <div class="col-4 col-item">Area 3</div>
        </div>
        <br>
        <!-- กล่องอยู่ตรงกลาง -->
        <div class="row justify-content-center">
            <div class="col-4 col-item">Area 1</div>
            <div class="col-4 col-item">Area 2</div>
            <div class="col-4 col-item">Area 3</div>
        </div>
        <br>
        <!-- กล่องชิดขวา -->
        <div class="row justify-content-end">
            <div class="col-4 col-item">Area 1</div>
            <div class="col-4 col-item">Area 2</div>
            <div class="col-4 col-item">Area 3</div>
        </div>
        <br>
        <!-- ระยะห่างกล่อง ซ้ายขวาเท่ากัน และ มีระห่างจากกลอบ container -->
        <div class="row justify-content-around">
            <div class="col-4 col-item">Area 1</div>
            <div class="col-4 col-item">Area 2</div>
            <div class="col-4 col-item">Area 3</div>
        </div>
        <br>
        <!-- ระยะห่างกล่อง ซ้ายขวาเท่ากัน  แต่  กล่องที่อยู่ซ้ายสุด กับ ขวาสุด จะติดกับขอบ container -->
        <div class="row justify-content-between">
            <div class="col-4 col-item">Area 1</div>
            <div class="col-4 col-item">Area 2</div>
            <div class="col-4 col-item">Area 3</div>
        </div>
    </div>
</body>
</html>
