<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Vertical-Alignment</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>  
</head>
<body>
      <!-- align-items == ให้กำหนด ที่ class row -->
      <!-- align-items-start  == กล้องแนวนอนท้้งหมด หรือทุกกล่องที่อยู่ใน class นี้ ชิดด้านบนสุด -->
      <!-- align-items-center  == กล้องแนวนอนท้้งหมด หรือทุกกล่องที่อยู่ใน class นี้  ให้อยู่ตรงกลาง -->
      <!-- align-items-end  == กล้องแนวนอนท้้งหมด หรือทุกกล่องที่อยู่ใน class นี้ ชิดด้านล่างสุด -->

      <!-- align-self == ให้กำหนด ที่ class col -->
      <!-- align-self-start == เฉพาะกล่องที่ระบุ class นี้ ชิดด้านบนสุด -->
      <!-- align-self-center == เฉพาะกล่องที่ระบุ class นี้ ให้อยู่ตรงกลาง -->
      <!-- align-self-end == เฉพาะกล่องที่ระบุ class นี้ ชิดด้านล่างสุด -->

    <div class="container my-2 bg-info">
        <div class="row" style="height: 500px;">
            <div class="col align-self-start">
                <div class="card">
                    <h1>Hello World</h1>
                    <a href="#" class="btn btn-success">Register</a>
                </div>
            </div>
            <div class="col align-self-center">
                <div class="card">
                    <h1>Hello World</h1>
                    <a href="#" class="btn btn-success">Register</a>
                </div>
            </div>
            <div class="col align-self-end">
                <div class="card">
                    <h1>Hello World</h1>
                    <a href="#" class="btn btn-success">Register</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
